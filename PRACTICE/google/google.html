<html>

<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous"><!--acel string din integrity reprezinta codul original, nemalitios (sha384 e un algoritm care comprima o chestie gigantica intr-un string micut)-->
	<link href="google.css" rel="stylesheet" />
</head>

<body>

	<main id="container">
		<img id="google" src="google.png" />
		<div id="searchContainer">
			<div id="inputContainer">
				<input type="text" id="query" />
				<span class="fas fa-microphone" id="microphone"></span>
			</div>
			<div id="buttonsContainer">
				<button id="search" class="button">Google Search</button>
				<button id="feelingLucky" class="button">I'm Feeling Lucky</button>
			</div>
		</div>
	</main>

	<footer>
		<div id="footerCountry">
			<span>Romania</span>
		</div>
		<div id="footerItems">
			<button class="footerButton">Advertising</button>
			<button class="footerButton">Business</button>
			<button class="footerButton">About</button>
			<button class="footerButton" class="rightSide">Privacy</button>
			<button class="footerButton" class="rightSide">Terms</button>
			<button class="footerButton" class="rightSide">Settings</button>
		</div>
		<!-- TODO: add links from bottom of page -->
	</footer>

</body>

</html>
