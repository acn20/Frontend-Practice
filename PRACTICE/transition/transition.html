<html>

<head>
    <link href="transition.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div id="element">
        <button>Button</button>
        <div id="underline"></div>
    </div>

    <div id="modelContainer">
        <div id="model">
            <img src="porsche.jpg" />
            <div id="overlay"></div>
            <div id="onHover">
                <div id="modelNumber"><span class="icon fas fa-angle-right"></span><span class="red-on-hover">718</span></div>
                <div id="menu">
                    <div>
                        <div id="firstOption" class="option"><span class="icon fas fa-angle-right"></span> <span class="red-on-hover">All
                                Models</span></div>
                        <div id="secondOption" class="option"><span class="icon fas fa-angle-right"></span> <span class="red-on-hover">Compare</span></div>
                        <div id="thirdOption" class="option"><span class="icon fas fa-angle-right"></span> <span class="red-on-hover">Build
                                Your Own</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
