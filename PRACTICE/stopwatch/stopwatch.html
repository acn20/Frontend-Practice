<!--implement a stopwatch (cronometru)
ceva ca pe un ecran de mobil, ingust si pe mijlocul paginii
ma uit la telefonul meu si fac cum e pe telefonul meu-->
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts\\stopwatch.js"></script>
    <link href="styles\\stopwatch.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="clockContainer">
            <div id="clock">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">000</span>
            </div>
        </div>
        <div id="buttonsContainer">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    </div>
</body>

</html>
