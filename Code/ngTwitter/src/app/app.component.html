<div>
  <textarea id="tweetText" placeholder="What's on your mind?" [(ngModel)]="yourTweet" (keydown)="typed()"></textarea>
  <span id="counter" class="high"> {{ counter }} </span>
  <button id="tweet" click="tweet()">Tweet</button>
</div>
<ng-template *ngIf="tweeted">
  <app-tweet-list></app-tweet-list>
</ng-template>

<router-outlet></router-outlet>
