<div class="square-component">
    <div class="square player" *ngIf="type == 'player'"></div>
    <div class="square box" *ngIf="type == 'box'"></div>
    <div class="square wall" *ngIf="type == 'wall'"></div>
    <div class="square empty" *ngIf="type == 'empty'"></div>
    <div class="square target" *ngIf="type == 'target'"></div>
</div>
