<!--ecran de chat unde scrii ceva într-un input, dai click pe button și apoi apare mesajul pe ecran
Și se șterge valoarea din input-->

<div id="chatWindow">
  <div id="windowMessages">
    <app-message-container *ngFor="let sentMessage of sentMessages" [message]="sentMessage"></app-message-container>
  </div>
  <div id="windowTyping">
    <textarea [(ngModel)]="message"></textarea>
    <app-button (buttonClicked)="sendMessage()"></app-button>
  </div>
</div>
