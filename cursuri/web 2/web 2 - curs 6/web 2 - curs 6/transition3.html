<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 200px;
				height: 200px;
				background: #ddd;
				transition: all 1s;
				margin: 100px auto;
				/*transform: rotateY(90deg);*/
			}
			div:hover  {
				transform: rotate(200deg);
				transform: rotateX(360deg);
				transform: rotateY(0deg);
				transform: rotate3d(.4, .1, .8, 200deg);
				transform: scale(1.5);
				transform: scale(.5);
				transform: translate(100px, 200px);
				transform: skew(20deg);
				transform: translate(100%, 0) rotate(180deg) ;
			}
		</style>
	</head>
	<body>
		<div>TEXT</div>
	</body>
</html>
