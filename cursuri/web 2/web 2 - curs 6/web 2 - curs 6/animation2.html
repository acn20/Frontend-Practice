<!DOCTYPE html>
<html>
	<head>
		<style>
			img {
				width: 400px;
				transition: all 1s;
				/*filter:grayscale(100%);*/
				/*filter: sepia(100%);*/
				
				filter: drop-shadow(#000 0 0 0px)
			}
			img:hover {
				filter:blur(4px);
				filter:grayscale(0%);
				filter: brightness(150%);
				filter: brightness(50%);
				filter: contrast(10%);
				filter: contrast(200%);
				filter: saturation(220%);
				filter: hue-rotate(100deg);
				filter: sepia(0%);
				filter: drop-shadow(#000 0 0 5px);
				/*box-shadow:#000 0 0 5px;*/
				
			}
			div {
				padding: 20px;
				font-size: 30px;
				transition: all .3s;
			}
			div:hover {
				filter:blur(2px);
			}
		</style>
	</head>
	<body>
		<img src="images/Penguins.jpg" />
		<img src="images/Tulips.jpg" />
		<img src="images/logo.png" />
		<div>Text</div>
	</body>
</html>
