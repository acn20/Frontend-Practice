<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: calc(100% / 7 - 20px );
				height: 200px;
				margin: 10px;
				border: 1px solid black;
				float: left;
				box-sizing: border-box;
			}
			@media screen and (max-width: 768px) {
				div {
					width: calc(100% / 3 - 20px);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
