<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 300px;
				height: 200px;
				background: blue;
				animation: abc 3s infinite alternate
			}
			@keyframes abc {
				0%{
					transform: translate(0,0);
					background: blue;
				}
				25% {
					transform: translate(500px, 0)
				}
				50% {
					transform: translate(500px, 300px);
					background: green;
					border-radius: 50%
				}
				75% {
					transform: translate(0, 300px);
					border-radius: 0;
					background: yellow
				}
				100% {
					transform: translate(300px,500px);
					background: blue;
				}
			}
		</style>
	</head>
	<body>

		<div></div>
	</body>
</html>
