<!DOCTYPE html>
<html>
	<head>
		<style>
			[type]:focus {
				outline: none;
			}
			[type] {
				border-radius: 10px;
				background: #777777;
				padding: 5px 15px;
				height: 30px;
				margin-bottom: 10px;
				color: white;
				border: 1px solid black;
				width: 250px;
			}
			[type="submit"] {
				width: 100px;
				background: black;
				text-transform: uppercase;
				border: 1px solid #777777
			}
		</style>
	</head>
	<body>
		<input type="text" /> <br/>
		<input type="password" /><br/>
		<input type="submit" value="send" />
		
	</body>
</html>
