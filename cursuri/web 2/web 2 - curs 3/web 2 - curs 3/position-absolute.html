<!DOCTYPE html>
<html>
	<head>
		<style>
			#a, #b, #c {
				width: 200px;
				height: 200px;
				background: blue;
				position: absolute
			}
			#a {
				left: 200px;
				top: 100px
			}
			#b {
				background: orange;
				margin: auto;
				top: 100px;
				right: 100px
			}
			#c {
				background: green;
				float: right;
				bottom: 200px;
				left: -100px
			}
			p {
				clear: both
			}
			#parent {
				width: 1000px;
				height: 800px;
				border: 1px solid black;
				margin: auto;
				position: relative
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="a"></div>
			<div id="b"></div>
			<div id="c"></div>
		</div>
		<p>Restul site-ului sau cevaRestul site-ului sau cevaRestul site-ului sau ceva</p>
	</body>
</html>
