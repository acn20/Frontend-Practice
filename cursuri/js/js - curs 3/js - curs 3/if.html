<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 400px;
            height: 300px;
            background: #bbb
        }
        #lat {
            background: #ddd;
            border: 1px solid black;
            width: 600px
        }
    </style>
</head>
<body>
     <div onclick="abc()"></div>
     
    <script>
        var el = document.getElementsByTagName('div')[0];
        function abc(){
            if(el.getAttribute('id') != 'lat'){
                el.setAttribute('id','lat');
            } else {
                el.removeAttribute('id');
            }
        }
    </script>   
</body>
</html>
