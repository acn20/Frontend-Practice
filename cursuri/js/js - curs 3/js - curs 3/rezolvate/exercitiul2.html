<!DOCTYPE html>
<html>
<head></head>
<body>
<input type="text" value="o parola oarecare"/>   
<button onclick="abc(0, 'password')">schimba in parola</button>
    
<input type="checkbox" /> Un buton radio? 
<button onclick="abc(1, 'radio')">schimba in radio</button>



<p>Creati o functie javascript (cu 2 argumente) prin care la apasarea primului buton, primul camp de text sa se transforme in camp de parola si la apasarea celui de al doilea buton campul checkbox sa se transforme in radio</p>
<script>
   function abc(x, y){
       document.getElementsByTagName('input')[x].setAttribute('type', y);
   } 
</script>
</body>
</html>
