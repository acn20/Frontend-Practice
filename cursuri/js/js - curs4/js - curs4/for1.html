<html>
	<head></head>
	<body>
		<div id="ceva">div</div>
		<button onclick="adauga()"> adauga mult text </button>
		<script>
			var el = document.getElementById('ceva');

					el.innerHTML += ' mult text' ;
				}
			}
		</script>
	</body>
