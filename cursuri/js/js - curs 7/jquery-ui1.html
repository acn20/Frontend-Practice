<!DOCTYPE html>
<html>
	<head>
		<style>	
			div {
				width: 200px;
				height: 200px;
				background-color: black
			}
		</style>
	</head>
	<body>
	
		<div></div>
		<button>toggle</button>
		
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		$(document).ready(function(){
			$('div').click(function(){
				$(this).animate({
					'background-color': 'lime'
				}, 500);
			})
			$('button').click(function(){
				//$('div').toggle('puff')
				//$('div').toggle('fold')
				//$('div').toggle('pulsate', 1000)
				//$('div').toggle('slide', {'direction':'left'});
				$('div').toggle('explode', {'pieces':'100'}, 900)
			})
		})
	</script>
	</body>
</html>
